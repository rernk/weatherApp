<ion-header>
  <ion-navbar>
    <ion-title>weather</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="C_weather">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-40 offset-20>
        <h2 class="location">{{weather.name+","+weather.sys.country}}</h2>  
        <div class="icon"><img src="{{weather_icon1+weather_part+weather_icon2 }}" alt=""></div> 
        <h3 class="desc">{{weather.weather[0].description}}</h3>
        <h1 class="temp">{{weather.main.temp}}&deg;C</h1>
        
      </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
